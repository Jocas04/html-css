<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
    <style>
        .container{
            margin: auto;
            width: 1000px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(3, auto);
            grid-template-rows: 100px 30% 1fr 1fr;
            grid-auto-rows: 100px;
            grid-auto-flow: row;
         
            gap: 20px;
            border: 2px solid rgb(34, 243, 97);
            padding: 10px;
            place-items: center end;
            place-content: space-between center;
        }
        .class{
            border: 2px dashed rgb(180, 54, 54);
            height: 100px;
            width: 100px;
        }

    </style>
</head>
<body> <h1>grid layout</h1>
    <div class="container">
        <div class="class">A</div>
        <div class="class">B</div>
        <div class="class">C</div>
        <div class="class">D</div>
        <div class="class">E</div>
        <div class="class">F</div>
        <div class="class">G</div>
        <div class="class">H</div>
    </div>

</body>
</html>
