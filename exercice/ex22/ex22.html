<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imkagem no backgrouind</title>
    <style>
        .quadrado {
        display: inline-block;
        margin: 10px;
        width: 400px;
        height: 400px;
        background-color: aqua;
        border: 2px solid black;
        border-radius: 20px;
        }
        #q1 {
        background-color: rgb(0, 136, 255);
        }
        #q2{
        background-image: linear-gradient(to left, rgb(26, 255, 0),  rgb(251, 10, 10));
        }
        #q3{
        background-image: url(pattern002.png);
        }

    </style>
</head>
<body>
    <h1>
        box e backgrounds
       </h1> <br>
       <div class="quadrado" id="q1"></div>
       <div class="quadrado" id="q2"></div>
       <div class="quadrado" id="q3"></div>
</body>
</html>
