<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        *{
        
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: lightcoral;

        }
        main{
            display: flex;
            background-color: lightseagreen;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        section{
            background-color: cornsilk;
            height: 300px;
            width: 300px;
        }

    </style>
</head>
<body> 
    <main>
        <section>
            <h1>Flex box centralizando</h1>
        </section>
    </main>
    
</body>
</html>
