<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        .cointainer{
        background-color: lightseagreen;
        display: flex;
          flex-flow: row wrap;
          height: 400px;
          align-items: flex-start;
    }
        .item{
        background-color: cornflowerblue;
        border: 1px solid black;
        text-align: end;
        padding: 20px;
        }
        div#i1{
        
        }
        div#i2{
        align-self: center;
        }
        div#i3{
        align-self: flex-end;
        }
        div#i4{
        align-self: stretch;
        }
        div#i5{
        align-self: auto;
        }
        div#i6{
        align-self: baseline;
        }
        div#i7{
        align-self: center;
        }

    </style>
</head>
<body>
    <div class="cointainer">
        <div class="item" id="i1">Item 1</div>
        <div class="item" id="i2">Item 2</div>
        <div class="item" id="i3">Item 3</div>
        <div class="item" id="i4">Item 4</div>
        <div class="item" id="i5">Item 5</div>
        <div class="item" id="i6">Item 6</div>
        <div class="item" id="i7">Item 7</div>

    </div>
    
</body>
</html>
