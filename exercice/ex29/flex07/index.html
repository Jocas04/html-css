<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        .cointainer{
        background-color: lightseagreen;
        display: flex;
          flex-flow: row wrap;
    }
        .item{
        background-color: cornflowerblue;
        border: 1px solid black;
        text-align: end;
        padding: 20px;
        }
        div#i1{
        order: 2;
        }
        div#i2{
        order: 5;
        }
        div#i3{
        order: 0;
        }
        div#i4{
        order: -1;
        }
        div#i5{
        order: -2;
        }
        div#i6{
        order: 3;
        }
        div#i7{
        order: 4;
        }

    </style>
</head>
<body>
    <div class="cointainer">
        <div class="item" id="i1">Item 1</div>
        <div class="item" id="i2">Item 2</div>
        <div class="item" id="i3">Item 3</div>
        <div class="item" id="i4">Item 4</div>
        <div class="item" id="i5">Item 5</div>
        <div class="item" id="i6">Item 6</div>
        <div class="item" id="i7">Item 7</div>

    </div>
    
</body>
</html>
