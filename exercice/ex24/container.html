<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>containers</title>
    <style>
        #fora{
        width: 700px;
        height: 500px;
        background-color: aqua;
        position: relative;
        }
        #dentro{
        width: 300px;
        height: 200px;
        background-color: brown;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        }
        #e{
        background-color: rgb(0, 255, 170);
        width: 500px;
        height: 400px;
        position: relative;    
        }
        #r{
        background-color: rgb(50, 42, 165);
        width: 300px;
        height: 200px;
        bottom: 50%;
        right: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        }
    </style>
</head>
<body> <h1>container ()</h1>
    <br>
    <div id="fora">    
        <div id="dentro"></div>
    </div>
    <br>
    <div id="e"><div id="r"></div>
    </div>
    
</body>
</html>
