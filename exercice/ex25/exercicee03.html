<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        body{
        font-family: Arial, Helvetica, sans-serif;
        }
        table{
        border-collapse: collapse;
        width: 400px;
        }
        td{
        border: black solid 1px;
        padding: 8px;
        text-align: center;
        }
    </style>
</head>
<body><h1>Opa, tabelas</h1>
    <hr>
    <table>
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            
            <td rowspan="3">4</td>
            <td>5 </td>
        </tr>
        <tr>
            <td>6</td>
            
            <td rowspan="2">8</td>
        </tr>
        <tr>
            <td>9</td>
            
            
        </tr>
    </table>
    
</body>
</html>
