<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body><h1>Tags em html</h1>
    <p>Passe o mouse em cima dos itens para asaber a tag usada</p>
    <ul>
        <li><abbr title="Use a tag a">Links</abbr></li>
        <li><abbr title="use a tag img">Imagem</abbr></li>
        <li><abbr title="Use a tag em">Italico, enfase</abbr></li>
        <li><abbr title="Use a tag strong">Destaque, negrito</abbr></li>
        <li><abbr title="Use a tag mark">Marcar texto</abbr></li>
        <li><abbr title="use as tags code, pre">Mostrar Codigos</abbr></li>
        <li><abbr title="usa a tag p">Paragrafo</abbr></li>
        <li><abbr title="Use a tag h1,h2,h3,h4">Titulos</abbr></li>
        <li><abbr title="Use a tag br">Quebra de linha</abbr></li>
        <li><abbr title="Use a tag ul e il">Lista nao numerada</abbr></li>
        <li><abbr title="Use a tag ol e il">Lista numerada</abbr></li>
    </ul>
    
</body>
</html>
